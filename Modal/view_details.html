<body>
    <div class="main-conatiner">
        <div class="main-table-container">
            <div class="table-responsive table-custom">
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Country</th>
                            <th>Phoneno</th>
                            <th>State</th>
                            <th>City</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <script>
        let i;
        let main_table_body = document.getElementsByTagName('tbody')[0];
        // console.log(main_table_body);
        let localstorage_arr = JSON.parse(localStorage.getItem("contact-us-data"));
        loadDatainTable();

        function loadDatainTable() {
            main_table_body.innerHTML = "";
            let txt = "";
            if (localstorage_arr != null && localstorage_arr.length > 0) {
                for (one_obj_index in localstorage_arr) {
                    txt += "<tr>";
                    let one_obj = localstorage_arr[one_obj_index];
                    console.log(one_obj);
                    for (let key in one_obj) {
                        txt += "<td>" + one_obj[key] + "</td>";
                    }
                    txt += `<td><button type='button' class="edit-btn" onclick='handleEditObj(${one_obj_index})'><i class="fa-solid fa-pen-to-square"></i> Edit</button></td>`
                    txt += `<td><button type='button' class="delete-btn" onclick='handleDeleteObj(${one_obj_index})'><i class="fa-solid fa-trash"></i> Delete</button></td>`
                    txt += "</tr>";
                }
                main_table_body.innerHTML = txt;
            }
        }

        function handleEditObj() { }
        function handleDeleteObj(i) {
            localstorage_arr.splice(i, 1);
            localStorage.setItem("contact-us-data", JSON.stringify(localstorage_arr));
            loadDatainTable();
        }
    </script>
</body>

</html>
